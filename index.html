<!DOCTYPE HTML>
<html lang = "en">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset = "UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Summertime Comfort Tool</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/css/styles.css"/>



	<script src="//d3js.org/d3.v3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="static/js/geo.js"></script>
		<script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.svg.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.6.2/iframeResizer.contentWindow.min.js" defer></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



</head>


<body>
	<div id="visualization"></div>
	<div class="container">
  <div class="row">
    <div class="col-lg-6">
			<div id="sketch">
			 <!-- The canvas goes here! -->
		 </div>
    </div>
    <div class="col-lg-6">
			<div id="sketch1">
		 	<!-- The canvas goes here! -->
		 </div>
    </div>
		<div class="col-lg-12">

    <div class="row">
      <div class="col-lg-4">
				<div id="inputs">

				<fieldset class="inputgroup">
					<legend class="heading">Climate</legend>

					<label>Longitude</label>
					<input type="number" name="long" id="long" min="-180" max="180" value="-72" step="1">
					<input type="number" name="long1" id="long1" min="-180" max="180" value="-72" step="1" disabled><br>

					<label>Latitude</label>
					<input type="number" name="lat" id="lat" min="-180" max="180"  value="42" step="1">
					<input type="number" name="lat1" id="lat1" min="-180" max="180"  value="42" step="1" disabled><br>

					<label>Timezone Offset</label>
					<input type="number" name="timeZone" id="timeZone" min="-12" max="12"  value="-4" step="1">
					<input type="number" name="timeZone1" id="timeZone1" min="-12" max="12"  value="-4" step="1" disabled><br>



				</fieldset>

				<fieldset class="inputgroup">
					<legend class="heading">Study Type</legend>

					<label>Day</label>
					<input type="number" name="day" id="day" min="1" max="31" value="13" step="1">
					<input type="number" name="day1" id="day1" min="1" max="31" value="13" step="1" disabled><br>

					<label>Month</label>
					<input type="number" name="mon" id="mon" min="1" max="12"  value="9" step="1">
					<input type="number" name="mon1" id="mon1" min="1" max="12"  value="9" step="1" disabled><br>

					<label>Tinestep per Hour</label>
					<input type="number" name="timeStep" id="timeStep" min=".5" max="4"  value="2" step="0.5">
					<input type="number" name="timeStep1" id="timeStep1" min=".5" max="4"  value="2" step="0.5" disabled><br>



				</fieldset>

			</div>
      </div>
      <div class="col-lg-4">
				<div id="inputs">

						<fieldset class="inputgroup">
							<legend class="heading">Fa&ccedil;ade Geometry</legend>

							<label>Room Orientation</label>
							<input type="number" name="north" id="north" min="-360" max="360"  value="0" step="1">
							<input type="number" name="north1" id="north1" min="-360" max="360"  value="0" step="1" disabled><br><br>

							<label>Ceiling Height</label>
							<input type="number" name="ceiling" id="ceiling" min="1" max="100"  value="12" step="1">
							<input type="number" name="ceiling1" id="ceiling1" min="1" max="100"  value="12" step="1" disabled><br>

							<label>Grid Height</label>
							<input type="number" name="gridHt" id="gridHt" min="0" max="10"  value="3" step="1">
							<input type="number" name="gridHt1" id="gridHt1" min="0" max="10"  value="3" step="1" disabled><br>

							<label>Room Length</label>
							<input type="number" name="wallDep" id="wallDep" min="1" max="60"  value="40" step="1">
							<input type="number" name="wallDep1" id="wallDep1" min="1" max="60"  value="40" step="1" disabled><br>

							<label>Room Depth</label>
							<input type="number" name="wallWidth" id="wallWidth" min="1" max="60"  value="30" step="1">
							<input type="number" name="wallWidth1" id="wallWidth1" min="1" max="60"  value="30" step="1" disabled><br>

							<label>Window Height from Sill</label>
							<input type="number" name="windowHeight" id="windowHeight" min="0.0" max="12.0"  value="7.0" step="1.0">
							<input type="number" name="windowHeight1" id="windowHeight1" min="0.0" max="12.0"  value="7.0" step="1.0" disabled><br>

							<label>Sill Height</label>
							<input type="number" name="sill" id="sill" min="0" max="5"  value="2.0" step="1">
							<input type="number" name="sill1" id="sill1" min="0" max="5"  value="2.0" step="1" disabled><br>


							<label id="setGlazing">Set Glazing Amount By</label><br class="glzBR">



							<label for="width" id="windowWidthLabel"><div class="customCheckStyle"><input type="radio" name="glazingRadio" value="windowWidthCheck" id="windowWidthCheck" class="customCheck" checked><label for="windowWidthCheck" id="checkWindWidth"></label></div>Window Width (<span class="units IP">ft</span>)<sup id="fnref:5"><a href="#fn:5" rel="footnote">?</a></sup></label>
							<div class="inputWrapperLeft"><input type="number" name="windowWidth" id="windowWidth" min="0" max="24"  value="14" step="0.5"></div><br>

							<label for="glazing" class="inactive" id="glazingLabel"><div class="customCheckStyle"><input type="radio" name="glazingRadio" value="glazingRatioCheck" class="customCheck" id="glazingRatioCheck"><label for="glazingRatioCheck" id="checkGlzRatio" class="unselected"></label></div>Window-to-Wall Ratio (%)<sup id="fnref:6"><a href="#fn:6" rel="footnote">?</a></sup></label>
							<div class="inputWrapperLeft"><input type="number" name="glazing" class="inactive case1" id="glazing" min="1" max="95" value="39" step="1" disabled></div><br>

							<label>Window Seperation</label>
							<input type="number" name="distWindow" id="distWindow" min="0"  value="12" step="1">
							<input type="number" name="distWindow1" id="distWindow1" min="0"  value="12" step="1" disabled><br>


						</fieldset>
					</div>
      </div>
			<div class="col-lg-4">
				<div id="inputs">

 				<fieldset class="inputgroup">
 					<legend class="heading">Shade Geometry</legend>


 					<label>Horizontal Shade Depth</label>
					<input type="number" name="hShadeDep" id="hShadeDep" min="0" max="4"  value="1" step="1">
 					<input type="number" name="hShadeDep1" id="hShadeDep1" min="0" max="4"  value="1" step="1" disabled><br>

 					<label>&emsp;Number of Shades</label>
					<input type="number" name="hShadeNum" id="hShadeNum" min="0" max="10"  value="0" step="1">
 					<input type="number" name="hShadeNum1" id="hShadeNum1" min="0" max="10"  value="0" step="1" disabled><br>

 					<label>&emsp;Spacing</label>
					<input type="number" name="hShadeSpace" id="hShadeSpace" min="1" max="10"  value="3" step="1">
 					<input type="number" name="hShadeSpace1" id="hShadeSpace1" min="1" max="10"  value="3" step="1" disabled><br>

 					<label>&emsp;Distance from Facade</label>
					<input type="number" name="hShadeDist" id="hShadeDist" min="0" max="10"  value="0" step="1">
 					<input type="number" name="hShadeDist1" id="hShadeDist1" min="0" max="10"  value="0" step="1" disabled><br>

 					<label>&emsp;Height Above Window</label>
					<input type="number" name="hShadeHeight" id="hShadeHeight" min="0" max="10"  value="0" step="1">
 					<input type="number" name="hShadeHeight1" id="hShadeHeight1" min="0" max="10"  value="0" step="1" disabled><br>

 					<label>&emsp;Angle</label>
					<input type="number" name="hShadeAngle" id="hShadeAngle" min="0" max="90"  value="90" step="1">
 					<input type="number" name="hShadeAngle1" id="hShadeAngle1" min="0" max="90"  value="90" step="1" disabled><br><br>

 					<label>Vertical Shade Depth</label>
					<input type="number" name="vShadeDep" id="vShadeDep" min="0" max="4"  value="1" step="1">
 					<input type="number" name="vShadeDep1" id="vShadeDep1" min="0" max="4"  value="1" step="1" disabled><br>

 					<label>&emsp;Number of Shades</label>
					<input type="number" name="vShadeNum" id="vShadeNum" min="0" max="100"  value="0" step="1">
 					<input type="number" name="vShadeNum1" id="vShadeNum1" min="0" max="100"  value="0" step="1" disabled><br>

 					<label>&emsp;Spacing</label>
					<input type="number" name="vShadeSpace" id="vShadeSpace" min="1" max="10"  value="1" step="1">
 					<input type="number" name="vShadeSpace1" id="vShadeSpace1" min="1" max="10"  value="1" step="1" disabled><br>

 					<label>&emsp;Left/Right</label>
					<input type="text" name="vShadeStart" id="vShadeStart" value="L">
 					<input type="text" name="vShadeStart1" id="vShadeStart1" value="L" disabled><br>

 					<label>&emsp;Distance from Facade</label>
					<input type="number" name="vShadeDist" id="vShadeDist" min="0" max="10"  value="0" step="1">
 					<input type="number" name="vShadeDist1" id="vShadeDist1" min="0" max="10"  value="0" step="1" disabled><br>

 					<label>&emsp;Height Above Window</label>
					<input type="number" name="vShadeHeight" id="vShadeHeight" min="0" max="10"  value="3" step="1">
 					<input type="number" name="vShadeHeight1" id="vShadeHeight1" min="0" max="10"  value="3" step="1" disabled><br>



 				</fieldset>
 				</div>
      </div>
    </div>
  </div>

    </div>
  </div>
</div>


		</form>
		


		<script type="text/javascript" charset="utf-8" src="static/js/p5render.js"></script>
		<script type="text/javascript" charset="utf-8" src="static/js/p5renderCanvas2.js"></script>
		<script type="text/javascript" charset="utf-8" src="static/js/solarCalculator.js"></script>


</body>

</html>
